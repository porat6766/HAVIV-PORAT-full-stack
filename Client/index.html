<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="./Css-file/style.css" />
  </head>
  <body>
    <div id="container-sign-up">
      <h1 id="sign-up-title">Sign Up</h1>
      <form id="form-sign-up">
        <label for="username">Username</label>
        <input placeholder="User name..." type="text" id="username" required />

        <label for="email">Email</label>
        <input placeholder="Email..." type="email" id="email" required />

        <label for="password">Password</label>
        <input
          placeholder="Password..."
          type="password"
          id="password"
          required
        />
        <label for="age">Age</label>
        <input placeholder="Age..." type="number" id="age" min="18" required />

        <button type="submit" id="sign-up-btn">Sign Up</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
