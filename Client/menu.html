<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="action">
        <form id="codeForm" class="hide"></form>

        <button id="balanceButton" type="button">Balance Inquiry</button>
        <button id="actionButton" type="button">Deposit / Withdrawal</button>
      </div>
      <form id="actionForm" class="hide">
        <input
          type="text"
          id="actionInput"
          placeholder="What is the amount you would like to deposit or withdrawal ?"
          required
        />
        <button id="depositBtn" type="button">Deposit</button>
        <button id="withdrawalBtn" type="button">Withdrawal</button>
      </form>

      <p id="depositMessage" class="hide"></p>
      <p id="balance" class="hide"></p>
      <button id="backButton" type="submit" class="hide">
        Back to funds actions menu
      </button>
      <nav id="exit-menu">
        <ul>
          <li><a href="index.html"> Exit</a></li>
        </ul>
      </nav>
    </div>
    <script src="main.js"></script>
  </body>
</html>
