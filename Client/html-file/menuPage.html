<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes Menu</title>
    <link rel="stylesheet" href="../Css-file/style-menu.css" />
  </head>
  <body>
    <div class="menu-container">
      <h1>Jokes Menu</h1>
      <button id="get-user-jokes">Get My Jokes</button>
      <button id="get-random-joke">Get Random Joke</button>
      <button id="get-all-jokes">Get All Jokes</button>
      <button id="add-window">Add joke</button>
      <form id="add-joke-form" class="hidden">
        <input
          type="text"
          id="joke-setup"
          placeholder="Enter your setup..."
          required
        />
        <input
          type="text"
          id="joke-punchLine"
          placeholder="Enter your punchLine..."
          required
        />
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="container-ul-jokes">
      <ul id="jokes-display"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../main.js" type="module"></script>
  </body>
</html>
